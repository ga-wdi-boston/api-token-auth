<!DOCTYPE html>
<html>

  <head>

    <title>Tic Tac Toe</title>

    <script src="index.js" type="text/javascript" charset="utf-8" defer></script>

    <link rel="stylesheet" type="text/css" href="index.css">

  </head>

  <body>

    <h1 id="page-title">Tic Tac Toe</h1>

    <table id="game-board" class="table table-bordered">

      <tr>
        <td id="cell-0"  class="cell">0</td>
        <td id="cell-1"  class="cell">1</td>
        <td id="cell-2"  class="cell">2</td>
      </tr>

      <tr>
        <td id="cell-3"  class="cell">3</td>
        <td id="cell-4"  class="cell">4</td>
        <td id="cell-5"  class="cell">5</td>
      </tr>

      <tr>
        <td id="cell-6"  class="cell">6</td>
        <td id="cell-7"  class="cell">7</td>
        <td id="cell-8"  class="cell">8</td>
      </tr>

    </table>

  </body>

</html>
